{% extends 'base.html' %}

{% block content %}
<h3>What are you looking for today?</h3>
<div class="container mb-3">
    <form id="searchform">
        {{ form.hidden_tag() }}
        <div class="form-group row justify-content-around">
                <div class="form-group col-md-6">
                    {{form.radius.label}}
                    {{form.radius( class="form-control")}}
                </div>
                <div class="form-group col-md-6">
                    {{form.term.label}}
                    {{form.term(placeholder=form.term.label.text, class="form-control")}}
                </div>

        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-primary btn btn-block">Search</button>
        
    </form>
</div>
<div class="container d-flex flex-wrap justify-content-around" id="search-results">
    
</div>
  {% endblock %}
