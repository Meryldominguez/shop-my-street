<div class="modal fade" id="DiscoveryModal" tabindex="-1" aria-labelledby="DiscoveryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="DiscoveryModalLabel">My Discovery</h5>
        </div>
        <div class="modal-body">
          <form id="disc-edit-form" action="/discovery/edit/{{business.id}}" method="POST">
  
            {{ form.csrf_token }}
          
          {% for field in form if field.widget.input_type != 'hidden' %}
            {% for error in field.errors %}
              <span class="text-danger">{{ error }}</span>
            {% endfor %}
            <div class="form-group">
            {{field.label}}
            {{ field(placeholder=field.label.text, class="form-control") }}
            </div>
          {% endfor %}

          </form>
        </div>
        <div class="modal-footer  justify-content-center">
          <form method="POST" action="/discovery/delete/{{business.id}}">
            <input name="origin" type="hidden" value="/business/{{business.id}}">
              <button type="submit" formaction="/discovery/delete/{{business.id}}"class="btn btn-primary">
                Delete this Discovery
              </button>
          </form>
          <form method="GET" action="/business/{{bus.id}}">
            <button type="submit" class="btn btn-secondary">Close</button>  
          </form>
          <button form="disc-edit-form" type="submit" class="btn btn-primary">
            Save Discovery
          </button>
        </div>
      </div>
    </div>
</div>
